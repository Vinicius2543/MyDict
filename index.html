<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <title>Dicionario</title>
</head>
<body>
    <header>
        <nav>
            <h1>MyDict</h1>
            <div class="links">
                <a href="index.html">Home</a>
                <a href="aboutUs.html">Sobre n처s</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <h1>Bem vindo!</h1>
            <br>
            <form action="">
                <fieldset>
                    <label for="input_termo">Digite o termo desejado para buscar:</label>
                    <br>
                    <input type="text" name="" class="input_termo" >
                    <br>
                    <label for="linguagem">Selecione a linguagem desejada:</label>
                    <select id="linguagem">
                        <option value="#" selected>Selecione a linguagem </option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="c">C</option>
                    </select>
                    <p id="erro" style="color:red"></p>
                    <br>
                </fieldset>
            </form>
            <button id="search" onclick="gerarResultado()">Buscar</button>
        </div>

        <div class="response">
            <h1 id="termo"></h1>
            <p id="result"></p>

            <button onclick="voltar()">Voltar</button>
        </div>
    </main>
    <script src="script.js">
    </script>
    <script>
        // Select2
        $(document).ready(function() {
            $('#linguagem').select2();
            // $('#listaTermos').select2();
        });

        function gerarResultado(){
            event.preventDefault();
            const wrapper = document.getElementsByClassName('wrapper')[0]
            const valor = document.getElementsByClassName('input_termo')[0].value
            const option = document.getElementById('linguagem').value
            const erro = document.getElementById('erro')
            const response = document.getElementsByClassName('response')[0]
            const termo = document.getElementById('termo')
            const result = document.getElementById('result')


            if(option == '#'){
                erro.innerText = 'Selecione uma uma linguagem!'
                // erro.style.color = 'red'
            }

            if(option == 'python'){
                // console.log('pyhton')

                if (dicionario_python.hasOwnProperty(valor)) {
                    wrapper.style.display = 'none'
                    response.style.display = 'block'

                    termo.innerText = valor
                    result.innerHTML = dicionario_python[valor]
                } else {
                    erro.innerText = 'Termo n찾o encontrado no dicionario. Tente novamente escrevendo em letras minusculas!'
                }
            }

            if(option == 'java'){
                // console.log('java')

                if (dicionario_java.hasOwnProperty(valor)) {
                    wrapper.style.display = 'none'
                    response.style.display = 'block'

                    termo.innerText = valor
                    result.innerHTML = dicionario_java[valor]
                } else {
                    erro.innerText = 'Termo n찾o encontrado no dicionario. Tente novamente escrevendo em letras minusculas!'
                }
            }

            if(option == 'c'){
                // console.log('c')

                if (dicionario_c.hasOwnProperty(valor)) {
                    wrapper.style.display = 'none'
                    response.style.display = 'block'

                    termo.innerText = valor
                    result.innerHTML = dicionario_c[valor]
                } else {
                    erro.innerText = 'Termo n찾o encontrado no dicionario. Tente novamente escrevendo em letras minusculas!'
                }
            }
            
        }

        function voltar(){
            event.preventDefault()
            const wrapper = document.getElementsByClassName('wrapper')[0]
            const response = document.getElementsByClassName('response')[0]

            response.style.display = 'none'
            wrapper.style.display = 'block'
        }
        
    </script>
</body>
</html>
